  <script>
    function login() {
      let user = document.getElementById('user').value
      let pw = document.getElementById('pw').value

      if (user == 'admin' && pw == 'admin') {
        alert('Selamat anda berhasil login')
        window.location = 'tambahdata.html'
      } else if (user != 'admin' && pw != 'admin') {
        alert('Username & Password Salah')
      } else if (user == 'admin' && pw != 'admin') {
        alert(' Password yang anda masukan Salah')
      } else if (user != 'admin' && pw == 'admin') {
        alert(' Username yang anda masukan Salah')
      } else if (user == '' && pw == '') {
        alert(' Username & Password Tidak Boleh Kosong')
      }
    }
  </script>

  <div class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <h1><b>SISTA</b>NF</h1>
        </div>
        <div class="card-body">
          <p class="login-box-msg">Silahkan Login</p>

          <form action="index3.html" method="post">
            <div class="input-group mb-3">
              <input type="email" id="user" class="form-control" placeholder="Username">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" id="pw" class="form-control" placeholder="Password">
              <div class="input-group-append">
                <div onclick="lihat()" class="input-group-text">
                  <span id="i" class="fas fa-eye"></span>
                </div>
              </div>
            </div>
            <script>
              function lihat() {
                var x = document.getElementById("pw")
                var y = document.getElementById('i')
                if (x.type === "password") {
                  x.type = "text"
                  y.className = 'fas fa-eye-slash'
                } else {
                  x.type = "password"
                  y.className = 'fas fa-eye'
                }
              }
            </script>
            <div class="row">

              <!-- /.col -->
              <div class="col">
                <center>
                  <button type="button" onclick="login()" class="btn btn-primary btn-block">Sign In</button>
                </center>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <p class="mb-0 mt-2">
            <a href="registrasi.html" class="text-center">Registrasi User</a>
          </p>
        </div>
        <!-- /.card-body -->
      </div>
